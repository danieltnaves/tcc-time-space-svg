<!DOCTYPE html>
<html>

    <style media="screen">
      body {
        background: #0e9dcf;

  <body>
      <script type="text/javascript">




        var paper = Snap(1000, 1000);
        //var p_line1 = paper.paper.line(0,0, 8,8).attr({stroke: '#00ADEF'});

        //Horizontal lanes
        // line(x1,y1,x2,y2) x1 -> x start, y1 -> y start, x2 -> x end, y2 -> y end
        var arrow = paper.polygon([0,10, 4,10, 2,0, 0,10]).attr({fill: '#FFF'}).transform('r90');
        var marker = arrow.marker(0,0, 20,20, 0,5);

        var lane1 = paper.line(10,10,900,10).attr({strokeWidth:2,stroke:"white",strokeLinecap:"round", markerEnd: marker});
        var a = paper.text(920,15,"A").attr({fill: "white", fontFamily: "Arial"});

        var lane2 = paper.line(10,110,900,110).attr({strokeWidth:2,stroke:"white",strokeLinecap:"round", markerEnd: marker});
        var b = paper.text(920,115,"B").attr({fill: "white", fontFamily: "Arial"});

        var lane3 = paper.line(10,210,900,210).attr({strokeWidth:2,stroke:"white",strokeLinecap:"round", markerEnd: marker});
        var c = paper.text(920,215,"C").attr({fill: "white", fontFamily: "Arial"});





        //Parallel lines
        var line1 = paper.line(10,10,90,110).attr({strokeWidth:2,stroke:"white",strokeLinecap:"round"});
        var line2 = paper.line(90,110,200,10).attr({strokeWidth:2,stroke:"white",strokeLinecap:"round"});
        var line3 = paper.line(200,10,500,210).attr({strokeWidth:2,stroke:"white",strokeLinecap:"round"});
        var line4 = paper.line(500,210,700,10).attr({strokeWidth:2,stroke:"white",strokeLinecap:"round"});

        //Dots
        //circle(x,y,r), x -> x position, y -> y position, r -> radius
        var dot  = paper.circle(11,10,4).attr({strokeWidth:2,stroke:"white",strokeLinecap:"round", fill: "#ff8863"});
        var dot2 = paper.circle(90,110,4).attr({strokeWidth:2,stroke:"white",strokeLinecap:"round", fill: "#ff8863"});
        var dot3 = paper.circle(200,10,4).attr({strokeWidth:2,stroke:"white",strokeLinecap:"round", fill: "#ff8863"});
        var dot4 = paper.circle(500,210,4).attr({strokeWidth:2,stroke:"white",strokeLinecap:"round", fill: "#ff8863"});
        var dot5 = paper.circle(700,10,4).attr({strokeWidth:2,stroke:"white",strokeLinecap:"round", fill: "#ff8863"});
