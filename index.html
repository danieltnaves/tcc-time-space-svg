<html>
<head>
	<title>Time Space Diagrams</title>
	<link href='https://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript" src="time-space-lib/dist/space-time-1.0.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#draw').click(function(){
				$('.header').slideUp();
				var lib = new SpaceTime($('#input-data').val());
				lib.parseInput();	
				lib.drawInput('#paper');
				return false;	
			});/*
			$('.header').slideUp();
			var lib = new SpaceTime($('#input-data').val());
			lib.drawInput('#paper');
			return false;*/
		});
	</script>
</head>
<body>
	<div class="header">
		<div class="inner">
			<h1>Time Space Diagrams</h1>
			<p>Enter with data and click in "Draw!" button to draw time space diagram.</p>
			<form action="">
				<textarea id="input-data">
(B 10) [->] (C 20) : request
(B 10) [->] (C 23) : request
(C 25) [->] (B 30) : response
(C 40) [->] (D 60) : response
(D 65) [->] (E 68) : request
(D 70) [->] (B 80) : response
(D 70) [->] (C 85) : response
				</textarea>
				<br />
				<input type="submit" class="submit" value="Draw!" id="draw" />
			</form>
		</div>
	</div>
	<div class="content">
		<div class="inner">
			<svg id="paper" width="100%" height="100%"></svg>
		</div>
	</div>
	<div class="footer">
		<div class="inner">
			
		</div>
	</div>
</body>
</html>
