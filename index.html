<html>
<head>
	<title>Time Space Diagrams</title>
	<link href='https://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript" src="time-space-lib/dist/space-time-1.0.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#draw').click(function(){
				//$('.header').slideUp();
				var lib = new SpaceTime($('#input-data').val());
				lib.drawInput('#paper', $('input[name=labels]:checked', '#input-form').val(), $('input[name=times]:checked', '#input-form').val());
				return false;	
			});
		});
	</script>
</head>
<body>
	<div class="header">
		<div class="inner">
			<h1>Time Space Diagrams</h1>
			<p>Enter with data and click in "Draw!" button to draw time space diagram.</p>
			<form action="" id="input-form">
				<textarea id="input-data">
B:10:p1:>:C:20:p2:request
B:15:p3:>:C:23:p4:request
C:25:p5:x:B:30:p6:lost request
C:40:p7:>:D:60:p8:response
D:65:p9:>:E:68:p10:request
D:70:p11:>:B:80:p12:response
D:85:p13:x:C:95:p14:lost response
				</textarea>
				<br />
				<input type="submit" class="submit" value="Draw!" id="draw" />
				<div class="options">
					<strong>Message description: </strong>
					<span><input type="radio" value="names-on" name="times" checked />Name</span>
					<span><input type="radio" value="times-on" name="times"  />Time</span>
					
					<strong class="labels">Labels: </strong>
					<span><input type="radio" value="labels-on" name="labels" checked />On</span>
					<span><input type="radio" value="labels-off" name="labels"/>Off</span>
				</div>
			</form>
		</div>
	</div>
	<div class="content">
		<div class="inner">
			<svg id="paper" width="100%" height="100%"></svg>
		</div>
	</div>
	<div class="footer">
		<div class="inner">
			
		</div>
	</div>
</body>
</html>
