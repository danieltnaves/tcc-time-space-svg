<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="time-space-lib/dist/bundle.js"></script>
	<title></title>
</head>
<body>
	<h1>Testing Jison</h1>
	<div>
		<label>Input data</label>
		<textarea id='input-data'></textarea>
		<button id='submit' onclick="parseInput()">Submit</button>

	</div>
	<div>
		<svg id="paper" width="1010" height="100%"></svg> 
	</div>

	<script type="text/javascript">
		function parseInput() {
			var inputData = document.getElementById('input-data').value;
			new SpaceTime(inputData).drawInput('#paper', 'label,contents,animated');
		}
	</script>
</body>
</html>
